<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extensible Grid with Modules</title>
    <!-- Import JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- Parent wrapper for the grid background and module overlay -->
<div id="grid-wrapper" class="grid-wrapper">
    <!-- Grid container (background layer with cells and plus signs) -->
    <div id="grid-container" class="grid-container"></div>
    <!-- Module layer (overlaid; modules are absolutely positioned here) -->
    <div id="module-layer" class="module-layer"></div>
</div>
<!-- Tooltip for right-click actions -->
<div id="tooltip" class="tooltip"></div>
<script src="script.js"></script>
</body>
</html>
